name: "Test Jumpstarter workflow"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  test-in-hardware:
    runs-on: [self-hosted, linux, jumpstarter-rpi4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List devices
        run: jumpstarter list-devices

      - name: Test in Hardware
        run: make test-in-hardware
